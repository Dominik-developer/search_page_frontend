<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search page</title>

    <!-- BaseFrame CSS library -->
    <link rel="stylesheet" type="text/css" href="https://dominik-developer.github.io/BaseFrame_CSS_library/index.css"> 

    <!-- project styles -->
    <link rel="stylesheet" type="text/css" href="index.css"> 

    <!-- Link to GitHub repo: https://github.com/Dominik-developer/search_page_frontend/-->
</head>
<body>
    <div class="container">
        <main>
            <h2>This is search page</h2>
            
            <form action="https://www.google.com/search" method="GET">
                <input type="text" name="q" placeholder="Enter your query">
                <button type="submit">Search in Google</button>
            </form>
        </main>
        <footer>
            Frontend project for web search engine. Not affiliated with Goggle. After submit push to query to Google. Repository: <a href="https://github.com/Dominik-developer/search_page_frontend/">LINK</a>
        </footer>
    </div>
</body>

</html>
